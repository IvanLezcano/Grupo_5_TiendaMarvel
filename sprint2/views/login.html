<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Login</title>
  </head>

  <body class="login">
    <h1 class="titulo">Login</h1>
    <main class="login-main">

          <form
            action=""
            method=""
            class="inputs"
            enctype="multipart/form-data"
          >
          <h4 class="ingresa-google">Ingresa con <a href="#">Google</a></h4>
            <div>
              <input
                type="text"
                id="usuario"
                required
                name="usuario"
                placeholder="Usuario"
              />
              <span class="alerta-usuario">* USUARIO INCORRECTO</span>
            </div>
            <div>
              <input
                type="password"
                id="contrasena"
                required
                name="password"
                placeholder="Contraseña"
              />
              <span class="alerta-contrasena">* CONTRASEÑA INCORRECTA</span>
            </div>
            <div class="recordarme">
              <input type="checkbox" name="recordarme" id="recordarme" />
              <label for="recordarme">Recordarme</label>
            </div>
            <p class="recuperar-cont">
              tus credenciales fueron robadas por hydra?...
              <a href="#">Recuperalas</a>
            </p>
            <button class="btn-ingresa">INGRESA</button>
          </form>
      </section>
      <div class="pruebass">
      <a href="/" class="cont-img">
        <img src="/img/torre.png" alt="logo-torre" />
      </a>
    </div>
    </main>
  </body>
</html>
